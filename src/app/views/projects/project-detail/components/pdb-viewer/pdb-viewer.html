<div class="pdb-viewer-wrapper d-flex flex-column">
  <div #viewerContainer class="pdb-viewer-container flex-grow-1" [style.height.px]="height"></div>
  <div class="pdb-viewer-toolbar d-flex gap-1 mt-2 flex-shrink-0">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="recenter()" title="Recentrar / ajustar zoom" aria-label="Recentrar">
      <iconify-icon icon="solar:restart-bold" class="fs-6"></iconify-icon>
      <span class="ms-1">Recentrar</span>
    </button>
    <button type="button" class="btn btn-sm" [class.btn-outline-secondary]="!showResidueLabels" [class.btn-primary]="showResidueLabels" (click)="toggleResidueLabels()" [attr.title]="showResidueLabels ? 'Ocultar etiquetas de residuos' : 'Mostrar etiquetas de residuos'" [attr.aria-label]="showResidueLabels ? 'Ocultar etiquetas de residuos' : 'Mostrar etiquetas de residuos'">
      <iconify-icon icon="solar:tag-bold" class="fs-6"></iconify-icon>
      <span class="ms-1">{{ showResidueLabels ? 'Ocultar' : 'Mostrar' }} etiquetas de residuos</span>
    </button>
  </div>
</div>
