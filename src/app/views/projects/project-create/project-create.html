<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Crear proyecto</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <div class="mb-3">
                <label for="project-name" class="form-label">Nombre del proyecto <span class="text-danger">*</span></label>
                <input
                  type="text"
                  id="project-name"
                  class="form-control"
                  formControlName="name"
                  placeholder="Ingrese el nombre del proyecto"
                />
                @if (form.get('name')?.invalid && form.get('name')?.touched) {
                  <small class="text-danger">El nombre es obligatorio.</small>
                }
              </div>
            </div>
            <div class="col-lg-12">
              <div class="mb-3">
                <label for="project-description" class="form-label">Descripción</label>
                <textarea
                  id="project-description"
                  class="form-control"
                  formControlName="description"
                  rows="2"
                  placeholder="Descripción opcional"
                ></textarea>
              </div>
            </div>
          </div>

          <h5 class="mb-3 mt-4">Target (PDB)</h5>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="target-download"
                  formControlName="targetDownloadFromWeb"
                />
                <label class="form-check-label" for="target-download">Descargar target desde RCSB (ingrese el ID PDB abajo)</label>
              </div>
            </div>
            @if (form.get('targetDownloadFromWeb')?.value) {
              <div class="col-lg-6">
                <div class="mb-3">
<label for="target-name" class="form-label">ID PDB (ej. 1ABC)</label>
                    <input
                    type="text"
                    id="target-name"
                    class="form-control"
                    formControlName="targetName"
                    placeholder="ej. 1ABC"
                  />
                </div>
              </div>
            } @else {
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="target-content" class="form-label">Contenido PDB del Target</label>
                  <textarea
                    id="target-content"
                    class="form-control font-monospace"
                    formControlName="target"
                    rows="6"
                    placeholder="Pegue aquí el contenido PDB"
                  ></textarea>
                </div>
              </div>
            }
          </div>

          <h5 class="mb-3 mt-4">Complex (PDB)</h5>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="complex-download"
                  formControlName="complexDownloadFromWeb"
                />
                <label class="form-check-label" for="complex-download">Descargar complex desde RCSB (ingrese el ID PDB abajo)</label>
              </div>
            </div>
            @if (form.get('complexDownloadFromWeb')?.value) {
              <div class="col-lg-6">
                <div class="mb-3">
<label for="complex-name" class="form-label">ID PDB (ej. 1ABC)</label>
                    <input
                    type="text"
                    id="complex-name"
                    class="form-control"
                    formControlName="complexName"
                    placeholder="ej. 1ABC"
                  />
                </div>
              </div>
            } @else {
              <div class="col-lg-12">
                <div class="mb-3">
                  <label for="complex-content" class="form-label">Contenido PDB del Complex</label>
                  <textarea
                    id="complex-content"
                    class="form-control font-monospace"
                    formControlName="complex"
                    rows="6"
                    placeholder="Pegue aquí el contenido PDB"
                  ></textarea>
                </div>
              </div>
            }
          </div>

          <div class="p-3 bg-light mb-0 rounded mt-4">
            <div class="row justify-content-end g-2">
              <div class="col-auto">
                <button type="button" class="btn btn-outline-secondary" (click)="cancel()" [disabled]="submitting">
                  Cancelar
                </button>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitting">
                  @if (submitting) {
                    Creando…
                  } @else {
                    Crear proyecto
                  }
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
