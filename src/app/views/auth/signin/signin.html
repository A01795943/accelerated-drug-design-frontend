<div class="row justify-content-center h-100">
  <div class="col-lg-6 py-lg-5">
       <div class="d-flex flex-column h-100 justify-content-center">
        <app-logo-box className="auth-logo mb-4" />

            <h2 class="fw-bold fs-24">Iniciar sesión</h2>

            <p class="text-muted mt-1 mb-4">Ingresa tu usuario y contraseña para acceder al panel.</p>

            <div class="mb-5">
                 <form [formGroup]="signInForm" (ngSubmit)="login()" class="authentication-form">
                      @if (loginError$ | async; as error) {
                      <div class="alert alert-danger py-2 mb-3 d-flex align-items-center justify-content-between" role="alert">
                        <span>{{ error }}</span>
                        <button type="button" class="btn-close btn-close-white" (click)="clearError()" aria-label="Cerrar"></button>
                      </div>
                      }
                      <div class="mb-3">
                           <label class="form-label" for="example-username">Usuario</label>
                           <input formControlName="username" type="text" id="example-username" name="example-username" class="form-control" [class.is-invalid]="submitted && formValues['username'].errors" placeholder="Ingresa tu usuario">
                           @if (submitted && formValues['username'].errors) {
                           <div class="invalid-feedback">El usuario es obligatorio.</div>
                           }
                      </div>
                      <div class="mb-3">
                           <label class="form-label" for="example-password">Contraseña</label>
                           <input type="password" formControlName="password" id="example-password" class="form-control" [class.is-invalid]="submitted && formValues['password'].errors" placeholder="Ingresa tu contraseña">
                           @if (submitted && formValues['password'].errors) {
                           <div class="invalid-feedback">La contraseña es obligatoria.</div>
                           }
                      </div>

                      <div class="mb-1 text-center d-grid">
                           <button class="btn btn-soft-primary" type="submit">Iniciar sesión</button>
                      </div>
                 </form>
            </div>
       </div>
  </div>
</div>
